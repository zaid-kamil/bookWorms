{% extends 'layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block css %}
<style>
    body{
        height: 100vh;
        background-size: cover;
    }
    .alert-danger ul {
        list-style: none;
        padding-left: 0;
    }
</style>
{% endblock css %}


{% block content %}
<div class="container">

    <div class="row my-5">
        <div class="col-lg-10 col-sm-6 mx-auto formarea">
            <div class="card text-white" style="background-color: rgb(69, 73, 128);">
                <div class="card-body">
                    <h4 class="card-title">Profile edit form</h4>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button  class="btn btn-primary btn-sm btn-block">Update Profile</button>
                    </form>
                </div>
                <div class="card-footer">
                    <a  class="btn btn-success btn-sm btn-block" href="{% url 'dashboard' %}"><i class="fa fa-arrow-left" aria-hidden="true"></i> back</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}


{% block js %}
<script>
    $(function () {
        anime({
            targets: '.formarea',
            translateY: '-1%'
        });
        $('#id_email').val('{{request.user.email}}')
    });

</script>
{% endblock js %}
