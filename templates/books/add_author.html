{% extends 'layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block css %}
<style>
    
    .alert-danger ul {
        list-style: none;
        padding-left: 0;
    }
</style>
{% endblock css %}


{% block content %}
<div class="container">
    <div class="row my-5">
        <div class="col-sm-12 mx-auto formarea">
            <div class="card " style="background-color: rgb(212, 217, 218);">
                <div class="card-body">
                    <h4 class="card-title">Add Author/h4>
                    <form method="post">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button  class="btn btn-primary btn-sm btn-block">submit</button>
                    </form>
                </div>
                <div class="card-footer">
                    <a href="{% url 'dashboard' %}" class="btn btn-link">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}


{% block js %}
<script>
    $(function () {
        anime({
            targets: '.formarea',
            translateY: '10%'
        });
    });
</script>
{% endblock js %}
